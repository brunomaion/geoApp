<!DOCTYPE html>
<html>
    <head>
        <title>Baixar Mapa</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
    </head>
    <body>
    
        <div class="logos">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logoUnio.png') }}" alt="Logo 1">
            </div>
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logoCasc.png') }}" alt="Logo 2">
            </div>
        </div>
        
        <div class="content">   
    <h1>Baixar Mapa</h1>

    <form method="post" action="/save_map_or_image">
        <label for="filename">Nome do arquivo:</label>
        <input type="text" id="filename" name="filename" required>
        <br>
        <label for="zoomInicial">Zoom Inicial (inteiro):</label>
        <input type="number" id="zoomInicial" name="zoomInicial" value="12">
        <br>
        <input class="back-button" type="submit" name="download_type" value="Baixar HTML">
    </form>

    <form action="/" method="get">
        <button class="back-button" type="submit">Voltar</button>
    </form>
</body>
</html>
