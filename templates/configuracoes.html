<!DOCTYPE html>
<html>
    <head>
        <title>Configurações Gerais</title>
        <style>
            .form-field {
                margin-bottom: 10px; /* Adicione o espaçamento desejado aqui */
            }
        </style>
    </head>
<body>
    <h1>Configurações Gerais</h1>
    
    <form action="{{ url_for('configuracoes_gerais') }}" method="post">
        
        <div class="form-section">
            <h4>Ponto central inicial</h4>
            <div class="form-field">
                <label for="latitude">Latitude:</label>
                <input type="text" id="latitude" name="latitude" required value={{latitudeInicial}}>
            </div>
            <div class="form-field">
                <label for="longitude">Longitude:</label>
                <input type="text" id="longitude" name="longitude" required value={{longitudeInicial}}>
            </div>
        </div>
        
        <div class="form-section">
            <h4>Estilo inicial: {{estiloInicial}}</h4>
            <div class="form-field">
                <input type="radio" id="estilo1" name="estilo" value="CartoDB positron" {% if estiloInicial == '1' %}checked{% endif %}>
                <label for="estilo1">CartoDB positron</label><br>
                
                <input type="radio" id="estilo2" name="estilo" value="OpenStreetMap" {% if estiloInicial == '2' %}checked{% endif %}>
                <label for="estilo2">OpenStreetMap</label><br>
                
                <input type="radio" id="estilo3" name="estilo" value="Stamen Terrain" {% if estiloInicial == '3' %}checked{% endif %}>
                <label for="estilo3">Stamen Terrain</label><br>
                
                <input type="radio" id="estilo4" name="estilo" value="cartodbdark_matter" {% if estiloInicial == '4' %}checked{% endif %}>
                <label for="estilo4">cartodbdark_matter</label><br>
            </div>
        </div>
        
        
        <button type="submit">Salvar Configurações</button>
    </form>
    
    <form action="{{ url_for('home') }}" method="get">
        <button type="submit">Voltar</button>
    </form>

</body>
</html>
