<!DOCTYPE html>
<html>
<head>
    <title>Camada</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
    
    <div class="logos">
        <div class="logo">
                <img src="{{ url_for('static', filename='img/logoUnio.png') }}" alt="Logo 1">
        </div>
        <div class="logo">
                <img src="{{ url_for('static', filename='img/logoCasc.png') }}" alt="Logo 2">
        </div>
    </div>

    <div class="content">   
        <h1>Lista de Camadas</h1>
        <ul>
            {% for camada in vetCamadas %}
                <li>
                    <a href="{{ url_for('mostrar_camada', camada_nome=camada.nome) }}">{{ camada.nome }}</a><br>
                </li>
            {% endfor %}
        </ul>
    
        <form action="{{ url_for('importarCsv') }}" method="get">
            <button class="back-button" type="submit">Importar CSV</button>
        </form>
    
        <form action="{{ url_for('limpar_dados') }}" method="get">
            <button class="back-button" ype="submit">Limpar Dados</button>
        </form>
        
    
        <form action="{{ url_for('home') }}" method="get">
            <button class="back-button" type="submit">Voltar</button>
        </form>
    </div>


</body>
</html>
