<!DOCTYPE html>
<html>
<head>
    <title>Importar CSV</title>
</head>
<body>
    <h1>Importar CSV</h1>

    <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data">
        <label for="nomeCamada">Nome Camada:</label>
        <input type="text" name="nomeCamada" id="nomeCamada" required><br>
        
        <label for="mainColumn">Coluna Principal:</label>
        <input type="text" name="mainColumn" id="mainColumn" required><br>
    
        <label for="latitudeColumn">Coluna Latitude:</label>
        <input type="text" name="latitudeColumn" id="latitudeColumn" required><br>
    
        <label for="longitudeColumn">Coluna Longitude:</label>
        <input type="text" name="longitudeColumn" id="longitudeColumn" required><br>
    
        <label for="opcSelect">Tipo:</label>
        <select name="opcSelect" id="opcSelect" required>
            <option value="Texto">Texto</option>
            <option value="Marcador">Marcador</option>
        </select><br>

        <label for="opcSep">Separação CSV:</label>
        <select name="opcSep" id="opcSep" required>
            <option value=";">;</option>
            <option value=",">,</option>
        </select><br>
    
        <input type="file" name="fileToUpload" id="fileToUpload">
        <button type="submit" name="submit">Upload e Copiar</button>
    </form>

    <form action="{{ url_for('camadas') }}" method="get">
        <button type="submit">Voltar</button>
    </form>
    

    <div id="confirmation" style="display: none;">
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>

    <script>
        function showConfirmation() {
            var confirmationBox = document.getElementById('confirmation');
            confirmationBox.style.display = 'block';
            return confirm('Arquivo enviado com sucesso!');
        }
    </script>
</body>
</html>
